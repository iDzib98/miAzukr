<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title">
  <title>miAzukr - Diabetes Tracker</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2D9CDB"/>
      <stop offset="100%" stop-color="#6A3FD5"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square with gradient -->
  <rect width="512" height="512" rx="64" fill="url(#g1)" id="rect2" x="0" y="0"/>

    <g transform="translate(-24,32)">
      <!-- Soft halo for depth -->
      <circle cx="256" cy="200" r="160" fill="#ffffff" opacity="0.06"/>

      <!-- Droplet shape (blood drop) -->
      <path d="M256 112c-34 60-76 95-76 150 0 74 60 134 136 134s136-60 136-134c0-55-42-90-76-150-28-48-60-66-120-34-12 6-24 18-36 34z"
        fill="#fff" opacity="0.98"/>

      <!-- Inner core circle to suggest focus/measurement -->
      <circle cx="256" cy="260" r="44" fill="#FF6B6B"/>

      <!-- Heartbeat / glucose line inside droplet -->
      <path d="M192 256 L220 240 L240 276 L268 220 L300 268 L332 248"
        fill="none" stroke="#6A0DAD" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Small check mark to suggest tracking/record -->
      <polyline points="210,322 240,352 302,290" fill="none" stroke="#1B998B" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    </g>

</svg>
